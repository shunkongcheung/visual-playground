<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack❤️TS</title>
  </head>
  <body>
    <a-scene log="hello scene">
      <a-assets>
        <img id="my-img" src="assets/i-want-it-all.jpeg" />
        <a-asset-item
          id="tree"
          src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-image src="#my-img"></a-image>
      <a-box
        color="#EF2D5E"
        position="0 1 -4"
        rotation="0 0 0"
        rotate-on-hover="to: 0 360 0; dur: 3000;"
        change-color-on-hover="color: blue"
      ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-gltf-model
        src="#tree"
        position="0 0 0"
        scale="0.01 0.01 0.01"
      ></a-gltf-model>
      <a-camera><a-cursor></a-cursor></a-camera>
    </a-scene>
  </body>
</html>
